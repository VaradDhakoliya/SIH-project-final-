<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subtract.css">
    <title>Math Multiplication Game</title>
</head>
<body>
    <div class="main-container">
        <div class="main">
           <h1>Math Multiplication<span> Quiz Game:</span></h1>
           <div class="main-box">
              <div class="show-answer">
                 <span id="ans"></span>
              </div>
              <div class="box1">
                <div class="box-col">
                   <input type="textf" id="intext1" class="intext11">
                </div>
                 <div class="add-s">
                    <p>-</p>
                 </div>
                 <div class="box-col">
                   <input type="textf" id="intext" class="intext11">
                </div>
              </div>
               <div class="box2">
                  <input type="textf" id="intext2">
               </div>
               <div class="box2">
                  <button class="btn" onclick="Game()">Check Answer</button>
               </div>
           </div>
        </div>
    </div>
    <script>
        let n1=Math.floor(Math.random()*10+1)
        let n2=Math.floor(Math.random()*10+1)
        document.getElementById("intext").value=n1;
        document.getElementById("intext1").value=n2;

        let subtract=n1-n2;
        function Game(){
            var user=document.getElementById("intext2").value;
            if(user == subtract){
                document.getElementById("ans").innerHTML="Well Done! Your Answer is Correct";
            }else{
                document.getElementById("ans").innerHTML="Correct Answer " + subtract + " . Try Again";
            }
                var user=document.getElementById("intext2").value="";
            n1=Math.floor(Math.random()*10+1)
            n2=Math.floor(Math.random()*10+1)

            document.getElementById("intext").value=n1;
            document.getElementById("intext1").value=n2;

            subtract=n1-n2;
        }
    </script>
</body>
</html>
